<%- include ('partials/head.html')%>
<title>Registrar usuario - School</title>
<div class="w3-bar w3-white w3-border-bottom w3-xlarge">
  <a id="logo" href="/" class="w3-bar-item w3-button w3-text-teal w3-hover-teal"><b><i class="fa fa-video w3-margin-right"></i>School</b></a>
</div>
	
	<form style="margin:auto;width:60%" action="/alumno" method="post">
    <p class="w3-large w3-text-teal">Dar de alta a un alumno</p>
    <div class="w3-section">
      <label><b>Numero de matricula</b></label>
      <input class="w3-input w3-border" type="text" required name="matricula" placeholder="Con este nombre iniciaras sesión">
    </div>
    <div class="w3-section">
      <label><b>Nombre</b></label>
      <input class="w3-input w3-border" type="text" required name="nombre">
    </div>
    <div class="w3-section">
      <label><b>Email</b></label>
      <input class="w3-input w3-border" type="email" required name="email">
    </div>
    <div class="w3-section">
      <label><b>Semestre</b></label>
      <select name="semestre" id="">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>

      </select>
    </div>
    <div class="w3-section">
      <label><b>Carrera</b></label>
      <select name="carrera" id="">
        <option value="TIX">Tecnologías de la información</option>
        <option value="ISX">Sistemas computacionales</option>
      </select>
    </div>
    <div class="w3-section">
      <label><b>Contraseña</b></label>
      <input class="w3-input w3-border" type="password" required name="pass" placeholder="Recuerda tu contraseña">
    </div>
    <button type="submit" class="w3-button w3-block w3-teal">Dar de alta</button>
  </form>
  <br>
  <br>
